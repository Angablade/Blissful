<!-- Tab: Lidarr Configuration -->
<div id="lidarr-tab" class="tab-content active">
    <div class="card">
        <h2>Lidarr Configuration</h2>
        <form id="configForm">
            <div class="form-group">
                <label for="lidarrUrl">Lidarr URL</label>
                <input type="text" id="lidarrUrl" name="lidarr_url" placeholder="http://localhost:8686" required>
                <small>The URL where your Lidarr instance is running</small>
            </div>

            <div class="form-group">
                <label for="lidarrApiKey">Lidarr API Key</label>
                <input type="password" id="lidarrApiKey" name="lidarr_api_key" placeholder="Your Lidarr API Key" required>
                <small>Found in Lidarr Settings → General → Security</small>
            </div>

            <button type="button" class="btn btn-secondary" onclick="testLidarrConnection()">Test Connection</button>
            <div id="connectionResult" class="message"></div>
        </form>
    </div>
</div>
