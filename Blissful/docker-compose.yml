version: '3.8'

services:
  blissful:
    # Official Docker image
    image: angablade/blissful:latest
    
    # To build from source instead, comment above and uncomment below:
    # build: .
    
    container_name: blissful
    ports:
      - "7373:7373"
    volumes:
      # Configuration file (will be created on first run)
      - ./config.json:/app/config.json
      
      # Download directory
      - ./downloads:/app/downloads
      
      # Map to your music directory (adjust this path!)
      # This should match where Lidarr stores music
      - /path/to/music:/music
      
    environment:
      # Application port
      - PORT=7373
      
      # Optional: Lidarr connection (can also be set in web UI)
      # - LIDARR_URL=http://lidarr:8686
      # - LIDARR_API_KEY=your-api-key-here
      
      # Optional: Request system (can also be set in web UI)
      # - JELLYFIN_URL=https://jellyfin.example.com
      # - JELLYFIN_API_KEY=your-jellyfin-api-key
      # - EMBY_URL=https://emby.example.com
      # - EMBY_API_KEY=your-emby-api-key
      # - PLEX_URL=http://192.168.1.100:32400
      
      # Python unbuffered for better logging
      - PYTHONUNBUFFERED=1
      
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:7373/api/health\", timeout=5)' || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

