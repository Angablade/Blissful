version: '3.8'

services:
  blissful:
    build: .
    container_name: blissful
    ports:
      - "7373:7373"
    volumes:
      # Configuration file (will be created on first run)
      - ./config.json:/app/config.json
      
      # Download directory
      - ./downloads:/app/downloads
      
      # Map to your music directory (adjust this path!)
      # This should match where Lidarr stores music
      - /path/to/music:/music
      
    environment:
      # Optional: Change port
      - PORT=7373
      
    restart: unless-stopped
    
    # Optional: Add logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

